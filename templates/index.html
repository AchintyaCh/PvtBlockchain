<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve line breaks */
            text-align: left;
            width: 80%;
            max-width: 600px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Blockchain App</h1>
        <button onclick="viewBlockchain()">View Blockchain</button>
        <br>
        <button onclick="mineBlock()">Mine New Block</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        // Function to fetch and display the blockchain
        function viewBlockchain() {
            fetch('/chain', {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                responseDiv.innerText = 'Blockchain:\n' + JSON.stringify(data.chain, null, 2);
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error fetching blockchain: ' + error;
            });
        }

        // Function to mine a new block and display the result
        function mineBlock() {
            fetch('/mine', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: 'New block data' })
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                responseDiv.innerText = 'Block mined successfully:\n' + JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error mining block: ' + error;
            });
        }
    </script>
</body>
</html>
